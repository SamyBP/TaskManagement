<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="card-title">Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button type="submit">Login</button>
      </form>
      <div>
        <p *ngIf="errorMessage" class="warning">{{errorMessage}}</p>
      </div>


    </mat-card-content>
  </mat-card>
</div>
