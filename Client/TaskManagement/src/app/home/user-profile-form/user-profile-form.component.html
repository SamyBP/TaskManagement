<form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field class="third-width">
      <mat-label>Phone number</mat-label>
      <input matInput type="text" formControlName="phoneNumber" placeholder="CurrentPhoneNumber">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>username</mat-label>
      <input matInput type="text" formControlName="username" placeholder="CurrentUsername">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>Email address</mat-label>
      <input matInput type="email" formControlName="email" placeholder="CurrentEmail">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="full-width">
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address" placeholder="CurrentAddress">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="half-width">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" placeholder="CurrentFirstName">
    </mat-form-field>
    <mat-form-field class="half-width">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" placeholder="CurrentLastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="third-width">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city" placeholder="CurrentPhoneNumber">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>Country</mat-label>
      <input matInput type="text" formControlName="country" placeholder="CurrentUsername">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>Postal code</mat-label>
      <input matInput type="text" formControlName="postalCode" placeholder="CurrentEmail">
    </mat-form-field>
  </div>

  <button mat-stroked-button (click)="openSnackbar('snackbar')" style="background-color: indianred; color: white;">Edit profile</button>

</form>
