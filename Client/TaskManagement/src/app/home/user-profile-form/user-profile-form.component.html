<form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field class="third-width">
      <mat-label>Phone number</mat-label>
      <input matInput type="text" formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>username</mat-label>
      <input matInput type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>Email address</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="full-width">
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="half-width">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="half-width">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="third-width">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>Country</mat-label>
      <input matInput type="text" formControlName="country">
    </mat-form-field>
    <mat-form-field class="third-width">
      <mat-label>Postal code</mat-label>
      <input matInput type="text" formControlName="postalCode">
    </mat-form-field>
  </div>

  <button mat-stroked-button style="background-color: indianred; color: white;">Edit profile</button>
</form>
