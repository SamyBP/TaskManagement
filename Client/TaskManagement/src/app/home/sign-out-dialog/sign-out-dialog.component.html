<h2 mat-dialog-title>Sign out</h2>
<mat-dialog-content>
  Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirmation(false)">Cancel</button>
  <button mat-button mat-dialog-close (click)="onConfirmation(true)">Sign out</button>
</mat-dialog-actions>
